  <body>
<header>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: orange;">
  <a class="navbar-brand"  href="{% url 'home' %}">My Awesome Blog</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"  style="background-color: orange;">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{%  static 'AboutMe.rtf' %}">About me</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="https://vk.com/id2246463">Vkontakte</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="">Blog</a>
      </li>
    </ul>
  </div>
</nav>
  
</header>

<main role="main" class="pl-3">
<h3 class="pt-4 pl-3">Resent posts</h3>

{% for post in posts.all %}
<a href="{% url 'specific_post' post.id %}"><h4>{{post.title}}</h4></a>
<br>
<img src="{{post.image.url}}" width="300" height="300" class="img-fluid">
<br>
<p>{{ post.get_summary }}</p>
<br>
{{post.date}}
<br><br>
{% endfor %}

</main>
